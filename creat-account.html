<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <header id="back">
        <a href="login.html">Back to Login</a>
    </header>
    <form id="form">

        <button type="submit" id="btn">Sign up</button>
        <span>
            <h5>Or</h5>
            <a href="login.html">Login</a>
        </span>
    </form> 
</body>
